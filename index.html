<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get My Location</title>
  <script src="permission-handler.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
      text-align: center;
    }
    button {
      font-size: 1.2em;
      padding: 0.6em 1.4em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #location-popup {
      display: none;
      background: #f8d7da;
      color: #721c24;
      padding: 1em;
      margin-top: 1em;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Click the button to get your location</h1>
  <button onclick="getLocationNow()">Get Location</button>
  <div id="location-popup">
    ‚ùå Location access denied. Please enable it in your browser settings.
  </div>
</body>
</html>
