<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Maps</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://maps.gstatic.com/favicon3.ico">
</head>
<body>
  <div class="map-wrapper">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Google_Maps_icon_%282020%29.svg/2048px-Google_Maps_icon_%282020%29.svg.png" class="logo" />
    <div class="search-bar">Search here</div>
    <div id="loading-screen">
      <div class="spinner"></div>
      <div>Loading Google Maps...</div>
    </div>
    <button id="retry-location" title="Live Location">📍</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
